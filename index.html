<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 


</head>

<body>

<div class="container">

    <div class="jumbotron">
      <h1> Rock Paper Scisssors </h1>
      <h5 id=identity></h5>
    </div>
    <h2> Number of Viewers: <span id="numViewers"></span></h2>

  <div class="row">

    <div class="col-md-4 panel panel-default">
      <div id="blue" class="panel-heading">
        <div class="panel-title">
         <span id="player1Name">Waiting For Player 1</span>
        </div>
      </div>
  
      <div class="panel-body" id="player1Info">
        <div class='row' id="nameInputDiv1">
            <label for="name-input">Name</label>
            <input type="text" class="form-control" id="name-input">
            <button class="btn" id="addNameButton1"> Submit </button>
        </div>
        <div id="choseAlert1"></div>
        <div class="row" id="choices1">
             
        </div>

        <div class="row">
          <span id="wins"></span>
          <span id="losses"></span>
        </div>

      </div> 

    </div>

    <div class="col-md-4" id="fightArea"></div>

    <div class="col-md-4 panel panel-default">
      <div id="blue" class="panel-heading">
        <div class="panel-title">
         <span id="player2Name">Waiting For Player 2</span>
        </div>
      </div>
  
      <div class="panel-body" id="player2Info">
        <div class='row' id="nameInputDiv2">
            <label for="name-input2">Name</label>
            <input type="text" class="form-control" id="name-input2">
            <button class="btn" id="addNameButton2"> Submit </button>
        </div>

        <div id="choseAlert1"></div>
        <div class="row" id="choices2">
            
        </div>

        <div class="row">
          <span id="wins"></span>
          <span id="losses"></span>
        </div>
        
      </div> 

    </div>
  
  </div>
</div>





<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript"></script>
<script src="assets/js/app.js"></script>


</script>

</body>

</html>
