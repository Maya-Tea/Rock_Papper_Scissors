<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 


</head>

<body>

<div class="container">

    <heading>
      <h1> Rock Paper Scisssors </h1>
      
    </heading>
    <h2> Number of Viewers: <span id="numViewers"></span></h2>

  <div class="row">

    <div class="col-xs-4 pane">
       <div class="name_area">
         <span id="player1Name">Waiting For Player 1</span>
        
      </div>
  
      <div class="info_area" id="player1Info">
        <div class='row' id="nameInputDiv1">

            <label for="name-input1">Name </label>
            <input type="text" id="name-input1" class="name_text">
            <br>
            <button class="btn" id="addNameButton1"> Play </button>
        </div>

        <div id="choseAlert1" class="choice_alert"></div>
        <div class="row" id="choices1">
            <p class="choice">rock</p>
             <p class="choice">paper</p>
             <p class="choice">scissors</p>
        </div>

        <div class="row">
        <hr>
          <span id="wins1"></span>
          <span id="losses1"></span>
        </div>
        
      </div> 

    </div>

    <div class="col-xs-4" id="fightArea">
    <div id="fightcontents">
        <h5 id=identity></h5>
        <p id="wonMessage"></p>  
    </div>
    </div>

    <div class="col-xs-4 pane">
       <div class="name_area">
         <span id="player2Name">Waiting For Player 2</span>
        
      </div>
  
      <div class="info_area" id="player2Info">
        <div class='row' id="nameInputDiv2">

            <label for="name-input2">Name </label>
            <input type="text" id="name-input2" class="name_text">
            <br>
            <button class="btn" id="addNameButton2"> Play </button>
        </div>

        <div id="choseAlert2" class="choice_alert"></div>
        <div class="row" id="choices2">
            <p class="choice">rock</p>
             <p class="choice">paper</p>
             <p class="choice">scissors</p>
        </div>

        <div class="row">
        <hr>
          <span id="wins2"></span>
          <span id="losses2"></span>
        </div>
        
      </div> 

    </div>
  
  </div>
  <!-- <div class="row">
    <textarea id="chatText" rows="4" cols="50"></textarea><button class="btn" id="chatButton">"Say It!"</button>

  </div>
  <div class="row">
      <div id="chatLog"></div>
  </div> -->
</div>





<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript"></script>
<script src="assets/js/app.js"></script>


</script>

</body>

</html>
